<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatsen</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://livejs.com/live.js"></script>
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="background">
    <div class="background-filter">
      <div class="content-padding">
        <header class="header-row">
          <div class="logo-row">
            <img class="logo" src="assets/logo.png">
            <h3>Chatsen</h3>
          </div>
          <div class="spacer"></div>
          <a href="discord" class="fa-brands fa-discord"></a>
          <a href="https://patreon.com/chatsen" class="fa-brands fa-patreon"></a>
          <a href="https://twitter.com/chatsenapp" class="fa-brands fa-twitter"></a>
          <a href="https://github.com/chatsen" class="fa-brands fa-github"></a>
        </header>

        <main class="content-size">
          <h1>
            A new way to chat with your friends
          </h1>
          <h2>
            Chatsen is a <a href="https://twitch.tv">Twitch</a> chat application for iOS and Android with support for <a href="https://7tv.app">7TV</a>, <a href="https://betterttv.com">BTTV</a> and <a href="https://frankerfacez.com">FFZ</a>.
          </h2>
          <div class="button-row">
            <a href="https://apps.apple.com/us/app/chatsen/id1574037007" class="button"><i class="fa-brands fa-apple"></i> iOS</a>
            <a href="https://play.google.com/store/apps/details?id=com.chatsen.chatsen" class="button"><i class="fa-brands fa-android"></i> Android</a>
          </div>
        </main>

        <footer class="header-row">
          <p>&copy; Chatsen 2021 by <a href="https://williambulin.com/">williambulin</a></p>
        </footer>
      </div>
    </div>
  </div>
</body>



</html>
