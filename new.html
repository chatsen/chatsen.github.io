<!DOCTYPE html>
<html lang="en" class="dark">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatsen</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://livejs.com/live.js"></script>
  <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="background">
    <div class="background-filter">
      <div class="content-padding">
        <header class="header-row">
          <div class="logo-row">
            <img class="logo" src="assets/logo.png">
            <h3>Chatsen</h3>
          </div>
          <div class="spacer"></div>
          <a title="Discord" href="discord" class="fa-brands fa-discord"></a>
          <a title="Patreon" href="https://patreon.com/chatsen" class="fa-brands fa-patreon"></a>
          <a title="Twitter" href="https://twitter.com/chatsenapp" class="fa-brands fa-twitter"></a>
          <a title="GitHub" href="https://github.com/chatsen" class="fa-brands fa-github"></a>
        </header>

        <main class="content-size">
          <div>
            <h1>
              A new way to chat with your friends
            </h1>
            <h2>
              Chatsen is a <a href="https://twitch.tv">Twitch</a> chat application for iOS and Android with support for <a href="https://7tv.app">7TV</a>, <a href="https://betterttv.com">BTTV</a> and <a href="https://frankerfacez.com">FFZ</a>.
            </h2>
            <div class="button-row">
              <a href="https://apps.apple.com/us/app/chatsen/id1574037007" class="button"><i class="fa-brands fa-apple"></i> iOS</a>
              <a href="https://play.google.com/store/apps/details?id=com.chatsen.chatsen" class="button"><i class="fa-brands fa-android"></i> Android</a>
            </div>
          </div>
          <div class="phone-row">
            <div class="phone">
              <!-- <div class="content"></div> -->
              <img class="content" src="assets/screen1.png"></img>
            </div>
          </div>
        </main>

        <footer class="header-row content-size">
          <p>&copy; Chatsen 2021 by <a href="https://williambulin.com/">williambulin</a></p>
          <div class="spacer"></div>
          <p id="theme-switcher-light" class="fa-solid fa-sun theme-button"></p>
          <p id="theme-switcher-dark" class="fa-solid fa-moon theme-button" style="display: none;"></p>
        </footer>
      </div>
    </div>
  </div>
</body>

<script src="new.js"></script>

</html>
